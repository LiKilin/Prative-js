<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin:0; padding:0; font-size:14px;}
		a{color:#333;text-decoration:none;}
		.nav{list-style:none;height:30px;border-bottom:10px solid #F60;
			margin-top:20px;padding-left:60px;}
		.nav li{
			float:left;}
		.nav li a{
			display:block;line-height:30px;width:80px;text-align:center;
			background:#efefef;margin-left:1px;
		}
		.nav li a.on,.nav li a:hover{
			background:#F60;color:#fff;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a class="on" href="#">首页</a></li>
		<li><a href="#">关于我们</a></li>
		<li><a href="#">产品展示</a></li>
		<li><a href="#">售后服务</a></li>
		<li><a href="#">联系我们</a></li>
	</ul>
	<script>
		window.onload=function(){
			var oNav= document.getElementsByTagName("ul")[0];
			var oA = oNav.getElementsByTagName("a");
			for(var i=0; i<oA.length;i++){
				oA[i].onmouseover =function(){
					if(this.className!="on"){
						clearInterval(this.time);
						var This = this;
						This.time =setInterval(function(){
							This.style.width=This.offsetWidth+8+"px";
							if(This.offsetWidth>=120){
								clearInterval(This.time);
							}
						},30)
					}
				}
				oA[i].onmouseout = function(){
					if(this.className!="on"){
						clearInterval(this.time)
						var This = this;
						This.time = setInterval(function(){
							This.style.width = This.offsetWidth-8+"px";
							if(This.offsetWidth<=80){
								This.style.width='80px';
								clearInterval(This.time);
							}
						},30)
					}
				}
			}
		}
	</script>
</body>
</html>
